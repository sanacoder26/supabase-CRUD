<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Blog App</a>
    <div class="d-flex gap-2 ms-auto">
      <a href="index.html" class="btn btn-outline-light">Back</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h2>Create New Post</h2>
  <form id="create-form" class="mt-3">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input id="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea id="content" class="form-control" rows="5" required></textarea>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select id="category" class="form-select">
        <option value="Education">Education</option>
        <option value="Travel">Travel</option>
        <option value="Food">Food</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Image (optional)</label>
      <input type="file" id="image" class="form-control">
    </div>

    <button class="btn btn-success">Create Post</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="create.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
