<style>
body {
    background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-card {
    background-color: #1a1a1a;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,123,255,0.5); /* blue shadow */
    width: 400px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.login-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,123,255,0.7);
}

.login-card h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #007bff; /* blue heading */
    text-shadow: 0 0 5px rgba(0,123,255,0.7);
}

/* Labels & Inputs */
.form-label {
    color: #ffffff; /* Bright white labels */
    font-weight: 500;
}

.form-control {
    background-color: #0d0d0d;
    color: #ffffff; /* Input text white */
    border: 1px solid #333;
    border-radius: 10px;
    transition: all 0.3s ease;
}

.form-control::placeholder {
    color: #bbbbbb; /* Placeholder grey */
    opacity: 1;
}

.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 10px rgba(0,123,255,0.5);
    background-color: #1a1a1a;
    color: #ffffff;
}

/* Checkbox label */
.form-check-label, .form-check-label a {
    color: #ffffff;
}

.form-check-label a {
    color: #007bff;
    text-decoration: none;
    transition: 0.3s;
}

.form-check-label a:hover {
    text-decoration: underline;
}

/* Button */
.btn-primary {
    background-color: #007bff; /* blue button */
    border: none;
    border-radius: 10px;
    padding: 12px;
    font-weight: bold;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background-color: #0056b3; /* darker blue hover */
    transform: scale(1.05);
}

/* Text Center Links */
.text-center a {
    color: #007bff;
    text-decoration: none;
    transition: 0.3s;
}

.text-center a:hover {
    text-decoration: underline;
}

/* Responsive */
@media(max-width: 450px) {
    .login-card {
        width: 90%;
        padding: 30px;
    }
}
</style>

</head>
<body>

<div class="login-card">
    <h2>Login</h2>
    <form id="lform">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="text-center mt-3">Don't have an account? <a href="index.html">Sign Up</a></p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script type="module" src="login.js"></script>
</body>
</html>
